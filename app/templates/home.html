<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Website Scraper</h2>

        <form method="POST" class="mb-4">
            <div class="row">
                <div class="col-md-8">
                    <input type="url" name="url" class="form-control" placeholder="Masukkan URL website" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Scrape Website</button>
                </div>
            </div>
        </form>

        {% if result %}
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Link</th>
                        <th>Gambar</th>
                        <th>Title</th>
                        <th>Konten</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="{{ result.link }}" target="_blank">{{ result.link }}</a></td>
                        <td>
                            {% if result.image != 'Error' %}
                            <img src="{{ result.image }}" alt="thumbnail" style="max-width: 200px; max-height: 200px;">
                            {% else %}
                            No image found
                            {% endif %}
                        </td>
                        <td>{{ result.title }}</td>
                        <td>{{ result.content }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
